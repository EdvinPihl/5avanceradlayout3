<body>
    <div class="container">
        <header>
            <h1>Contact - The Lorem Ipsum</h1>
            <nav>
                <a href="index.html">Headlines</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <form action="thanks.html">
                <fieldset>
                    <legend>Personalia</legend>
                    <label>Name
                        <input type="text" name="name" required>
                    </label>
                    <label>Email
                        <input type="email" name="email" required>
                    </label>
                    <label>Country
                        <select name="country" id="">
                            <option value="">(Selcet One)</option>
                            <option value="1">USA</option>
                            <option value="2">UK</option>
                            <option value="3">AUS</option>
                            <option value="4">CAN</option>
                        </select>


                    </label>
                </fieldset>
                <fieldset>
                    <legend>Select</legend>
                    <p>What department do you want to contact?</p>
                    <label>
                        <input type="checkbox">News
                    </label>
                    <label>
                        <input type="checkbox">Sports
                    </label>
                    <p>Do you want a reply?</p>
                    <label>
                        <input type="radio" name="replay">Yes
                    </label>
                    <label>
                        <input type="radio" name="replay">No
                    </label>

                </fieldset>
                <input class="send-button-container" type="submit">
            </form>
        </main>
        <footer>
            <img src="img/sun.png" alt="The sun">
            London 19&#176;
